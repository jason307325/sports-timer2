<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>æš–å¿ƒåˆ†æ®µè¨˜éŒ„å™¨</title>
    <style>
        :root {
            --warm-blue: #5b9bd5;
            --warm-orange: #f4a460; /* æš–æ©˜è‰² */
            --warm-red: #e67e22;
            --soft-red: #ff6b6b;
            --soft-green: #2ecc71;
            --warm-bg: #fffaf0; /* å¥¶æ²¹è‰²èƒŒæ™¯ */
            --warm-card: #ffffff;
            --warm-border: #f5deb3;
        }

        html, body { 
            margin: 0; padding: 0; height: 100dvh; width: 100%;
            overflow: hidden; background: var(--warm-bg); 
            user-select: none; font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
        }

        .app-container {
            display: flex; flex-direction: column;
            height: 100dvh; width: 100%; max-width: 1000px;
            margin: 0 auto; box-sizing: border-box;
        }

        /* æ¨™é¡Œèˆ‡æç¤º */
        header { 
            padding: calc(12px + env(safe-area-inset-top)) 15px 5px;
            flex-shrink: 0; display: flex; align-items: baseline; gap: 8px;
        }
        h1 { font-size: 1.2rem; margin: 0; color: #8b4513; }
        .tip { font-size: 0.75rem; color: #a0522d; opacity: 0.8; }

        /* Tabs */
        .tabs { 
            display: flex; background: #eedcb3; border-radius: 10px; padding: 2px; 
            margin: 8px 15px; height: 36px; flex-shrink: 0;
        }
        .tabs button { flex: 1; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; background: transparent; color: #8b4513; cursor: pointer; }
        .tabs button.active { background: #fff; color: var(--warm-orange); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .main-content {
            flex: 1; display: flex; flex-direction: column;
            overflow: hidden; padding: 0 15px 10px; gap: 8px;
        }

        /* ç´€éŒ„åˆ—è¡¨å€ - é«˜åº¦å„ªåŒ–ä»¥é¡¯ç¤º 8 ç­† */
        .table-container {
            flex: 1; background: var(--warm-card); border-radius: 15px;
            overflow-y: auto; border: 1px solid var(--warm-border);
            box-shadow: 0 4px 10px rgba(139, 69, 19, 0.05);
        }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { 
            background: #fdf5e6; position: sticky; top: 0; z-index: 5;
            padding: 8px 5px; font-size: 12px; color: #8b4513; border-bottom: 1px solid var(--warm-border);
        }
        td { padding: 5px; text-align: center; font-size: 15px; border-bottom: 1px solid #faf0e6; height: 38px; color: #5d4037; }

        /* æ§åˆ¶é¢æ¿ */
        .control-panel {
            background: #fff; border-radius: 18px;
            padding: 12px 15px calc(10px + env(safe-area-inset-bottom));
            flex-shrink: 0; box-shadow: 0 -4px 15px rgba(139, 69, 19, 0.08);
            border: 1px solid var(--warm-border);
        }
        .section { display: none; }
        .section.active { display: block; }

        /* æ‰‹å‹•è¼¸å…¥æ¡† */
        .time-box { display: flex; justify-content: center; align-items: center; margin-bottom: 10px; }
        .time-input { 
            width: 70px; height: 48px; line-height: 48px; font-size: 32px; 
            font-weight: 700; text-align: center; border: 2.5px solid #f5deb3; 
            border-radius: 12px; background: #fffaf0; color: #8b4513;
        }
        .time-input.active { border-color: var(--warm-orange); background: #fff; box-shadow: 0 0 10px rgba(244, 164, 96, 0.2); }
        .sep { margin: 0 6px; font-size: 22px; color: #deb887; }

        /* æŒ‰éˆ• */
        .actions { display: flex; gap: 10px; margin-bottom: 10px; }
        .actions button { 
            flex: 1; padding: 12px; border: none; border-radius: 12px; 
            font-size: 15px; font-weight: 700; color: #fff; cursor: pointer;
        }
        .btn-orange { background: var(--warm-orange); }
        .btn-gray { background: #bc8f8f; }
        .btn-soft-orange { background: #ffdead; color: #8b4513 !important; }

        /* è™›æ“¬éµç›¤ç¸®å° */
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .keypad button { 
            padding: 12px; border: none; border-radius: 10px; font-size: 20px; 
            font-weight: 600; background: #fdf5e6; color: #8b4513;
        }
        .keypad button:active { background: #f5deb3; }
        .keypad .k-del { color: var(--soft-red); }
        .keypad .k-ok { background: var(--warm-orange); color: #fff; }

        /* ç¢¼éŒ¶æ¨¡å¼è·‘å‹•æ˜é¡¯åŒ– */
        .sw-container { text-align: center; padding: 10px 0; }
        #swDisplay { 
            font-size: 3.8rem; 
            font-weight: 900; 
            font-variant-numeric: tabular-nums; 
            color: #d2691e; 
            letter-spacing: -1px;
            text-shadow: 1px 1px 0px #fff;
        }

        .btn-del { width: 26px; height: 26px; border-radius: 50%; border: none; background: #ff6b6b20; color: var(--soft-red); font-weight: bold; cursor: pointer; }

        @media (min-width: 768px) {
            .main-content { flex-direction: row; align-items: flex-start; }
            .table-container { flex: 1.5; height: 100%; }
            .control-panel { flex: 1; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>åˆ†æ®µè¨˜éŒ„å™¨</h1>
        <div class="tip">é»æ“Š "âˆ’" åˆªé™¤ç´€éŒ„</div>
    </header>

    <div class="tabs">
        <button id="tabManual" class="active">æ‰‹å‹•è¼¸å…¥</button>
        <button id="tabSW">ç¢¼éŒ¶æ¨¡å¼</button>
    </div>

    <div class="main-content">
        <!-- ç´€éŒ„åˆ—è¡¨å€ -->
        <div class="table-container" id="scrollArea">
            <table>
                <thead>
                    <tr>
                        <th style="width:12%">æ®µ</th>
                        <th style="width:30%">ç¸½æ™‚é–“</th>
                        <th style="width:25%">åˆ†æ®µ</th>
                        <th style="width:20%">ç§’å·®</th>
                        <th style="width:13%"></th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="control-panel">
            <!-- æ‰‹å‹•æ¨¡å¼å…§å®¹ -->
            <div id="manualPanel" class="section active">
                <div class="time-box">
                    <div id="m_min" class="time-input active">00</div><span class="sep">:</span>
                    <div id="m_sec" class="time-input">00</div><span class="sep">.</span>
                    <div id="m_ms" class="time-input">00</div>
                </div>
                <div class="actions">
                    <button id="btnManualSave" class="btn-orange">æ–°å¢ç´€éŒ„</button>
                    <button id="btnManualClear" class="btn-gray">æ¸…ç©º</button>
                </div>
                <div class="keypad">
                    <button class="k-num">7</button><button class="k-num">8</button><button class="k-num">9</button>
                    <button class="k-num">4</button><button class="k-num">5</button><button class="k-num">6</button>
                    <button class="k-num">1</button><button class="k-num">2</button><button class="k-num">3</button>
                    <button class="k-del" id="keyDel">âŒ«</button>
                    <button class="k-num">0</button>
                    <button class="k-ok" id="keySave">âœ“</button>
                </div>
            </div>

            <!-- ç¢¼éŒ¶æ¨¡å¼å…§å®¹ -->
            <div id="swPanel" class="section">
                <div class="sw-container">
                    <div id="swDisplay">00:00.00</div>
                </div>
                <div class="actions">
                    <button id="swStart" class="btn-orange">é–‹å§‹</button>
                    <button id="swLap" class="btn-soft-orange">åˆ†æ®µ</button>
                    <button id="swStop" class="btn-gray">åœæ­¢</button>
                </div>
                <button id="btnSWClear" style="width:100%; padding:5px; border:none; background:none; color:#a0522d; font-size:12px; cursor:pointer;">ğŸ—‘ æ¸…é™¤ç¢¼éŒ¶ç´€éŒ„</button>
            </div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let currentMode = "manual", manualData = [], swData = [];
    const fields = ["m_min", "m_sec", "m_ms"];
    let fieldIdx = 0, freshField = true;
    let run = false, startT = 0, elapsedT = 0, raf = null;

    /* æ¨¡å¼åˆ‡æ› */
    $("tabManual").onclick = () => { currentMode = "manual"; updateView(); };
    $("tabSW").onclick = () => { currentMode = "sw"; updateView(); };

    function updateView() {
        $("tabManual").classList.toggle("active", currentMode === "manual");
        $("tabSW").classList.toggle("active", currentMode === "sw");
        $("manualPanel").classList.toggle("active", currentMode === "manual");
        $("swPanel").classList.toggle("active", currentMode === "sw");
        render();
    }

    /* æ‰‹å‹•é‚è¼¯ */
    fields.forEach((id, i) => { $(id).onclick = () => { fieldIdx = i; freshField = true; updateFocus(); }; });
    function updateFocus() { fields.forEach((id, i) => $(id).classList.toggle("active", i === fieldIdx)); }

    document.querySelectorAll(".k-num").forEach(b => {
        b.onclick = () => {
            let f = $(fields[fieldIdx]);
            if (freshField) { f.innerText = "0" + b.innerText; freshField = false; } 
            else { f.innerText = f.innerText.charAt(1) + b.innerText; }
            if (!freshField && fieldIdx < 2) { fieldIdx++; freshField = true; }
            updateFocus();
        };
    });

    $("keyDel").onclick = () => { 
        $(fields[fieldIdx]).innerText = "00"; 
        if (fieldIdx > 0) { fieldIdx--; freshField = true; } 
        updateFocus(); 
    };

    const saveManual = () => {
        const t = (parseInt($("m_min").innerText)*60) + parseInt($("m_sec").innerText) + (parseInt($("m_ms").innerText)/100);
        if(t <= 0) return;
        manualData.push({ id: Date.now(), total: t });
        manualData.sort((a,b) => a.total - b.total);
        fields.forEach(id => $(id).innerText = "00");
        fieldIdx = 0; freshField = true; updateFocus();
        render();
    };
    $("keySave").onclick = saveManual;
    $("btnManualSave").onclick = saveManual;
    $("btnManualClear").onclick = () => { if(confirm("ç¢ºå®šè¦æ¸…ç©ºæ‰‹å‹•ç´€éŒ„å—ï¼Ÿ")) { manualData=[]; render(); }};

    /* ç¢¼éŒ¶é‚è¼¯ */
    function tick() {
        elapsedT = (performance.now() - startT) / 1000;
        const m = Math.floor(elapsedT / 60), ss = (elapsedT % 60).toFixed(2).padStart(5,"0");
        $("swDisplay").innerText = `${String(m).padStart(2,"0")}:${ss}`;
        raf = requestAnimationFrame(tick);
    }
    $("swStart").onclick = () => { if(!run){ run=true; startT=performance.now()-(elapsedT*1000); tick(); }};
    $("swStop").onclick = () => { run=false; cancelAnimationFrame(raf); };
    $("swLap").onclick = () => {
        if(elapsedT > 0) {
            swData.push({ id: Date.now(), total: elapsedT });
            render();
            setTimeout(() => { $("scrollArea").scrollTop = $("scrollArea").scrollHeight; }, 30);
        }
    };
    $("btnSWClear").onclick = () => { if(confirm("æ¸…é™¤ç¢¼éŒ¶ç´€éŒ„ï¼Ÿ")) { swData=[]; elapsedT=0; $("swDisplay").innerText="00:00.00"; render(); }};

    /* æ¸²æŸ“åˆ—è¡¨ */
    function render() {
        const list = currentMode === "manual" ? manualData : swData;
        const body = $("tbody");
        body.innerHTML = "";
        if (list.length === 0) {
            body.innerHTML = `<tr><td colspan="5" style="padding:40px; color:#deb887; font-size:13px;">å°šç„¡ç´€éŒ„è³‡æ–™</td></tr>`;
            return;
        }
        list.forEach((item, i) => {
            const lap = i === 0 ? item.total : item.total - list[i-1].total;
            let dStr = "-", dCls = "";
            if(i > 0) {
                const prevLap = (i === 1) ? list.total : (list[i-1].total - list[i-2].total);
                const diff = lap - prevLap;
                dStr = (diff > 0 ? "+" : "") + diff.toFixed(2);
                dCls = diff > 0 ? "style='color:var(--soft-red); font-weight:600; font-size:12px;'" : "style='color:var(--soft-green); font-weight:600; font-size:12px;'";
            }
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${i+1}</td>
                <td style="color:#d2691e; font-weight:700;">${fmt(item.total)}</td>
                <td>${fmt(lap)}</td>
                <td ${dCls}>${dStr}</td>
                <td><button class="btn-del" onclick="remove(${item.id})">âˆ’</button></td>
            `;
            body.appendChild(tr);
        });
    }

    window.remove = (id) => {
        if(currentMode === "manual") manualData = manualData.filter(x => x.id !== id);
        else swData = swData.filter(x => x.id !== id);
        render();
    };

    function fmt(s) {
        const m = Math.floor(s/60), ss = (s%60).toFixed(2).padStart(5,"0");
        return `${String(m).padStart(2,"0")}:${ss}`;
    }

    updateView();
</script>
</body>
</html>
