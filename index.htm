<div class="container">

<header>

<div id="min" class="time">00</div><span class="sep">:</span>

<!-- ğŸ†• ç¢¼éŒ¶æ§åˆ¶ -->
<div class="stopwatch">
<button id="swStart" class="btn-blue">â–¶ï¸ é–‹å§‹</button>
<button id="swPause" class="btn-orange">â¸ æš«åœ</button>
<button id="swLap" class="btn-blue">â± åˆ†æ®µ</button>

</div>

<!-- ğŸ“Š åˆ†æ®µç´€éŒ„è¡¨ï¼ˆå®Œæ•´å›å¾©ï¼‰ -->
<div class="table-container">
<table>
<thead>
<tr>
<th>æ®µæ¬¡</th>
<th>ç¸½æ™‚é–“</th>
<th>åˆ†æ®µ</th>
<th>ç§’å·®</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<div class="actions">
<button id="save" class="btn-main">âœ“ æ–°å¢ç´€éŒ„</button>
<button id="clear" class="btn-clear">ğŸ—‘ æ¸…é™¤</button>
</div>

<div class="keypad" id="keypad">
<button data="7">7</button><button data="8">8</button><button data="9">9</button>
<button data="4">4</button><button data="5">5</button><button data="6">6</button>
<button data="1">1</button><button data="2">2</button><button data="3">3</button>
<button class="delete" data="del">âŒ«</button><button data="0">0</button>
<button class="action" data="save">âœ“</button>
</div>

</div>

<script>
const $=id=>document.getElementById(id);
const fields=["min","sec","ms"];
let records=[], idx=0;

/* ===== æ‰‹å‹•è¼¸å…¥ ===== */
document.querySelectorAll("#keypad button").forEach(b=>{
    b.onclick=()=>{
        const v=b.dataset;
        if(v.save) saveRecord();
        else if(v.del) clearInput();
        else inputNum(b.textContent);
    };
});

function inputNum(n){
    const f=$(fields[idx]);
    f.textContent=(f.textContent+n).slice(-2);
    idx=(idx+1)%3;
}

function saveRecord(){
    const t=+$("min").textContent*60
        + +$("sec").textContent
        + +$("ms").textContent/100;
    if(t>0){
        records.push({total:t});
        renderTable();
    }
}

function clearInput(){
    fields.forEach(f=>$(f).textContent="00");
    idx=0;
}

/* ===== ç¢¼éŒ¶ ===== */
let swRunning=false, swStart=0, swElapsed=0, swRAF=null;

function swTick(){
    swElapsed=(performance.now()-swStart)/1000;
    setTime(swElapsed);
    swRAF=requestAnimationFrame(swTick);
}

function setTime(t){
    min.textContent=String(Math.floor(t/60)).padStart(2,"0");
    sec.textContent=String(Math.floor(t%60)).padStart(2,"0");
    ms.textContent=String(Math.floor((t%1)*100)).padStart(2,"0");
}

swStart.onclick=()=>{
    if(swRunning) return;
    swRunning=true;
    swStart=performance.now()-swElapsed*1000;
    swTick();
};
swPause.onclick=()=>{
    swRunning=false;
    cancelAnimationFrame(swRAF);
};
swLap.onclick=()=>{
    if(swRunning) saveRecord();
};
swStop.onclick=()=>{
    swRunning=false;
    cancelAnimationFrame(swRAF);
    swElapsed=0;
    setTime(0);
};

/* ===== è¡¨æ ¼ ===== */
function renderTable(){
    records.sort((a,b)=>a.total-b.total);
    tbody.innerHTML="";
    records.forEach((r,i)=>{
        const split=i?r.total-records[i-1].total:r.total;
        let diff="-",cls="";
        if(i>0){
            const prev=i>1?records[i-1].total-records[i-2].total:records[i-1].total;
            const d=split-prev;
            diff=(d>0?"+":"")+d.toFixed(2);
            cls=d>0?"diff-plus":"diff-minus";
        }
        tbody.innerHTML+=`
        <tr>
        <td>${i+1}</td>
        <td class="time-cell">${formatTime(r.total)}</td>
        <td class="split-cell">${formatTime(split)}</td>
        <td class="${cls}">${diff}</td>
        </tr>`;
    });
}

function formatTime(s){
    const m=Math.floor(s/60);
    const ss=(s%60).toFixed(2).padStart(5,"0");
    return `${String(m).padStart(2,"0")}:${ss}`;
}

clear.onclick=()=>{
    records=[];
    renderTable();
};
</script>
