<style>
:root{

}
html,body{margin:0;height:100%;background:var(--bg);user-select:none;}

/* ===== Tabs ===== */

 <div class="stopwatch">
  <button id="swStart" class="btn-blue">â–¶ é–‹å§‹</button>
  <button id="swLap" class="btn-orange">â± åˆ†æ®µ</button>

<div class="table-container">
<table>
<thead><tr>
<th>æ®µ</th><th>ç¸½æ™‚é–“</th><th>åˆ†æ®µ</th><th>ç§’å·®</th>
</tr></thead>
<tbody id="tbody"></tbody>

<script>
const $=id=>document.getElementById(id);
const fields=["min","sec","ms"];
let idx=0,first=true;
let records=[];

/* ===== Tabs ===== */
tabManual.onclick=()=>switchTab("manual");
tabSW.onclick=()=>switchTab("sw");
function switchTab(t){
 manual.classList.toggle("active",t==="manual");
 sw.classList.toggle("active",t==="sw");
 tabManual.classList.toggle("active",t==="manual");
 tabSW.classList.toggle("active",t==="sw");
 keypad.classList.toggle("hidden",t==="sw");
 manual.classList.toggle("locked",t==="sw");
}

/* ===== Manual input ===== */
fields.forEach((f,i)=>$(f).onclick=()=>{idx=i;first=true;hi();});
function hi(){fields.forEach((f,i)=>$(f).classList.toggle("active",i===idx));}
hi();

document.querySelectorAll("#keypad button").forEach(b=>{
 b.onclick=()=>{
  const v=b.getAttribute("data");
  if(v==="del") del();
  else if(v==="save") save();
  else input(v);
 };
});
function input(n){
 let f=$(fields[idx]);
 f.textContent=first?n:f.textContent+n;
 f.textContent=f.textContent.slice(-2);
 first=false;
 if(f.textContent.length===2){idx=Math.min(idx+1,2);first=true;}
 hi();
}
function del(){
 if($(fields[idx]).textContent!=="00") $(fields[idx]).textContent="00";
 else if(idx>0){idx--;$(fields[idx]).textContent="00";}
 first=true;hi();
}
function save(){
 const t=+$("min").textContent*60 + +$("sec").textContent + +$("ms").textContent/100;
 if(t<=0||records.length>=30) return;
 records.push({total:t});
 clearInput();render();
}
function clearInput(){fields.forEach(f=>$(f).textContent="00");idx=0;first=true;hi();}
clearAll.onclick=()=>{records=[];render();clearInput();};

/* ===== Stopwatch ===== */
let run=false,start=0,el=0,raf=null;
function tick(){
 el=(performance.now()-start)/1000;
 raf=requestAnimationFrame(tick);
}
swStart.onclick=()=>{if(run)return;run=true;start=performance.now();tick();}
swLap.onclick=()=>{if(run){records.push({total:el});render();}}
swStop.onclick=()=>{run=false;cancelAnimationFrame(raf);};

/* ===== Table ===== */
function render(){
 records.sort((a,b)=>a.total-b.total);
 tbody.innerHTML="";
 records.forEach((r,i)=>{
  const s=i?r.total-records[i-1].total:r.total;
  let d="-",c="";
  if(i>0){
   const p=i>1?records[i-1].total-records[i-2].total:records[i-1].total;
   const x=s-p;d=(x>0?"+":"")+x.toFixed(2);c=x>0?"diff-plus":"diff-minus";
  }
  tbody.innerHTML+=`
  <tr>
   <td>${i+1}</td>
   <td>${fmt(r.total)}</td>
   <td>${fmt(s)}</td>
   <td class="${c}">${d}</td>
  </tr>`;
 });
}
function fmt(s){
 const m=Math.floor(s/60);
 const ss=(s%60).toFixed(2).padStart(5,"0");
 return `${String(m).padStart(2,"0")}:${ss}`;
}
</script>
