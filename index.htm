<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>åˆ†æ®µè¨˜éŒ„å™¨</title>
    <style>
        :root {
            --blue: #007aff;
            --orange: #ff9500;
            --red: #ff3b30;
            --green: #34c759;
            --gray: #8e8e93;
            --bg: #f2f2f7;
        }
        /* ä½¿ç”¨å‹•æ…‹è¦–çª—å–®ä½ svh ä¾†ç¢ºä¿åœ¨ä¸åŒç€è¦½å™¨ UI ç‹€æ…‹ä¸‹ä½”æ»¿å¯è¦–å€åŸŸ */
        html, body { margin: 0; height: 100%; background: var(--bg); user-select: none; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .container {
            width: 100%; max-width: 480px;
            /* height: 100vh; æ”¹ç‚ºæœ€å°é«˜åº¦ä»¥é©æ‡‰éµç›¤å½ˆå‡ºæ™‚å…§å®¹æ²å‹• */
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        /* æ¨™é¡Œèˆ‡æç¤ºå€å¡Š */
        header { padding: 12px 16px 0; padding-top: calc(12px + env(safe-area-inset-top)); }
        h1 { font-size: 1.2rem; margin: 0; color: #000; display: inline; }
        .tip { font-size: 0.75rem; color: var(--gray); margin-top: 4px; display: block; padding-left: 10px; }

        /* Tabs */
        .tabs { display: flex; background: #d1d1d6; border-radius: 10px; padding: 2px; margin: 12px 16px; }
        .tabs button { flex: 1; padding: 10px; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; background: transparent; }
        .tabs button.active { background: #fff; color: var(--blue); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Table Area (ä½”æ»¿å‰©é¤˜ç©ºé–“ä¸”å¯æ²å‹•) */
        .table-container {
            flex: 1; overflow-y: auto; background: #fff; border-radius: 16px; margin: 0 16px 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.02);
        }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { padding: 12px 5px; text-align: center; font-size: 14px; border-bottom: 0.5px solid #f0f0f0; }
        th { background: #f8f8f9; position: sticky; top: 0; z-index: 5; font-size: 13px; color: #888; }
        .diff-plus { color: var(--red); font-size: 13px; font-weight: 600; }
        .diff-minus { color: var(--green); font-size: 13px; font-weight: 600; }

        /* ç›´è¦ºåˆªé™¤æŒ‰éˆ• */
        .del-cell { width: 45px; }
        .btn-del { width: 28px; height: 28px; border-radius: 50%; border: none; background: #ff3b3020; color: var(--red); font-size: 18px; font-weight: bold; line-height: 1; cursor: pointer; }
        .btn-del:active { background: var(--red); color: #fff; transform: scale(0.9); }

        /* è¼¸å…¥/æ§åˆ¶é¢æ¿ (å›ºå®šåœ¨åº•éƒ¨ï¼Œç¢ºä¿èˆ‡ç€è¦½å™¨ UI åˆ†é›¢) */
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            /* é—œéµä¿®æ­£: ç¢ºä¿ä¸‹æ–¹æœ‰è¶³å¤ çš„å®‰å…¨å€åŸŸé‚Šè· */
            padding-bottom: env(safe-area-inset-bottom);
            background: var(--bg); /* ä½¿ç”¨èƒŒæ™¯è‰²è®“è¦–è¦ºé€£è²« */
        }
        .section { display: none; background: #fff; padding: 15px 16px; border-top-left-radius: 20px; border-top-right-radius: 20px; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
        .section.active { display: block; }
        
        .time-box { display: flex; justify-content: center; align-items: center; margin-bottom: 15px; }
        .time-input { width: 80px; height: 60px; line-height: 60px; font-size: 36px; font-weight: 700; text-align: center; border: 2.5px solid #e5e5ea; border-radius: 14px; background: #f9f9f9; }
        .time-input.active { border-color: var(--blue); background: #fff; box-shadow: 0 0 10px rgba(0,122,255,0.1); }
        .sep { margin: 0 8px; font-size: 24px; color: #ccc; }

        .actions { display: flex; gap: 10px; margin-bottom: 12px; }
        .actions button { flex: 1; padding: 16px; border: none; border-radius: 14px; font-size: 16px; font-weight: 700; color: #fff; }
        .btn-blue { background: var(--blue); }
        .btn-gray { background: #636366; }
        .btn-orange { background: var(--orange); }

        /* Keypad */
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding-bottom: 10px; }
        .keypad button { padding: 18px; border: none; border-radius: 12px; font-size: 24px; font-weight: 500; background: #f2f2f7; }
        .keypad .k-del { color: var(--red); font-size: 20px; }
        .keypad .k-ok { background: var(--blue); color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>åˆ†æ®µè¨˜éŒ„å™¨</h1>
        <span class="tip">é»æ“Šåˆ—è¡¨å³å´ç´…è‰² "âˆ’" å³å¯åˆªé™¤å–®ç­†ç´€éŒ„</span>
    </header>

    <div class="tabs">
        <button id="tabManual" class="active">æ‰‹å‹•è¼¸å…¥</button>
        <button id="tabSW">ç¢¼éŒ¶æ¨¡å¼</button>
    </div>

    <!-- ç´€éŒ„é¡¯ç¤ºå€ -->
    <div class="table-container" id="scrollArea">
        <table>
            <thead>
                <tr>
                    <th style="width:15%">æ®µ</th>
                    <th style="width:30%">ç¸½æ™‚é–“</th>
                    <th style="width:25%">åˆ†æ®µ</th>
                    <th style="width:18%">ç§’å·®</th>
                    <th class="del-cell"></th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <!-- æ§åˆ¶é¢æ¿å®¹å™¨ -->
    <div class="control-panel">
        <!-- æ‰‹å‹•æ¨¡å¼å…§å®¹ -->
        <div id="manualPanel" class="section active">
            <div class="time-box">
                <div id="m_min" class="time-input active">00</div><span class="sep">:</span>
                <div id="m_sec" class="time-input">00</div><span class="sep">.</span>
                <div id="m_ms" class="time-input">00</div>
            </div>
            <div class="actions">
                <button id="btnManualSave" class="btn-blue">æ–°å¢ç´€éŒ„</button>
                <button id="btnManualClear" class="btn-gray">å…¨éƒ¨æ¸…ç©º</button>
            </div>
            <div class="keypad">
                <button class="k-num">7</button><button class="k-num">8</button><button class="k-num">9</button>
                <button class="k-num">4</button><button class="k-num">5</button><button class="k-num">6</button>
                <button class="k-num">1</button><button class="k-num">2</button><button class="k-num">3</button>
                <button class="k-del" id="keyDel">âŒ«</button>
                <button class="k-num">0</button>
                <button class="k-ok" id="keySave">âœ“</button>
            </div>
        </div>

        <!-- ç¢¼éŒ¶æ¨¡å¼å…§å®¹ -->
        <div id="swPanel" class="section">
            <div style="text-align:center; padding: 10px 0 20px;">
                <div id="swDisplay" style="font-size: 56px; font-weight: 800; font-variant-numeric: tabular-nums;">00:00.00</div>
            </div>
            <div class="actions">
                <button id="swStart" class="btn-blue">â–¶ é–‹å§‹</button>
                <button id="swLap" class="btn-orange">â± åˆ†æ®µ</button>
                <button id="swStop" class="btn-gray">â¹ åœæ­¢</button>
            </div>
            <button id="btnSWClear" style="width:100%; padding:14px; border:none; background:none; color:var(--gray); font-size:14px; font-weight:600;">ğŸ—‘ æ¸…é™¤ç¢¼éŒ¶ç´€éŒ„</button>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let currentMode = "manual";
    let manualData = [];
    let swData = [];

    // æ‰‹å‹•è¼¸å…¥ç‹€æ…‹
    const fields = ["m_min", "m_sec", "m_ms"];
    let fieldIdx = 0;
    let freshField = true;

    // ç¢¼éŒ¶ç‹€æ…‹
    let run = false, startT = 0, elapsedT = 0, raf = null;

    /* åˆ‡æ›æ¨¡å¼ */
    $("tabManual").onclick = () => { currentMode = "manual"; updateView(); };
    $("tabSW").onclick = () => { currentMode = "sw"; updateView(); };

    function updateView() {
        $("tabManual").classList.toggle("active", currentMode === "manual");
        $("tabSW").classList.toggle("active", currentMode === "sw");
        $("manualPanel").classList.toggle("active", currentMode === "manual");
        $("swPanel").classList.toggle("active", currentMode === "sw");
        render();
    }

    /* æ‰‹å‹•é‚è¼¯ */
    fields.forEach((id, i) => {
        $(id).onclick = () => { fieldIdx = i; freshField = true; updateFocus(); };
    });

    function updateFocus() {
        fields.forEach((id, i) => $(id).classList.toggle("active", i === fieldIdx));
    }

    document.querySelectorAll(".k-num").forEach(b => {
        b.onclick = () => {
            let f = $(fields[fieldIdx]);
            // ä¿®æ­£è¼¸å…¥é‚è¼¯ï¼šå…è¨±è¼¸å…¥ä¸€ä½æ•¸ï¼Œä½†ç›´åˆ°å…©ä½æ•¸æ‰è·³è½‰
            if (freshField) {
                f.innerText = b.innerText;
                freshField = false;
            } else {
                f.innerText = f.innerText.slice(1) + b.innerText;
            }
            
            if (f.innerText.length === 2 && fieldIdx < 2) {
                fieldIdx++;
                freshField = true;
            } else if (f.innerText.length === 2 && fieldIdx === 2) {
                 freshField = false; // æ¯«ç§’è¼¸å…¥æ»¿å…©ä½å¾Œåœç•™åœ¨åŸåœ°
            }
            updateFocus();
        };
    });

    $("keyDel").onclick = () => {
        $(fields[fieldIdx]).innerText = "00";
        if (fieldIdx > 0) fieldIdx--;
        freshField = true;
        updateFocus();
    };

    const doSave = () => {
        const t = (parseInt($("m_min").innerText)*60) + parseInt($("m_sec").innerText) + (parseInt($("m_ms").innerText)/100);
        if(t <= 0) return;
        manualData.push({ id: Date.now(), total: t });
        manualData.sort((a,b) => a.total - b.total);
        render();
        // æ¸…ç©ºä¸¦é‡ç½®è¼¸å…¥ç‹€æ…‹
        fields.forEach(id => $(id).innerText = "00");
        fieldIdx = 0; freshField = true; updateFocus();
    };
    $("keySave").onclick = doSave;
    $("btnManualSave").onclick = doSave;
    $("btnManualClear").onclick = () => { if(confirm("æ¸…ç©ºæ‰‹å‹•ç´€éŒ„ï¼Ÿ")) { manualData=[]; render(); }};

    /* ç¢¼éŒ¶é‚è¼¯ */
    function tick() {
        elapsedT = (performance.now() - startT) / 1000;
        const m = Math.floor(elapsedT / 60);
        const ss = (elapsedT % 60).toFixed(2).padStart(5,"0");
        $("swDisplay").innerText = `${String(m).padStart(2,"0")}:${ss}`;
        raf = requestAnimationFrame(tick);
    }
    $("swStart").onclick = () => { if(!run){ run=true; startT=performance.now()-(elapsedT*1000); tick(); }};
    $("swStop").onclick = () => { run=false; cancelAnimationFrame(raf); };
    $("swLap").onclick = () => {
        if(elapsedT > 0) {
            swData.push({ id: Date.now(), total: elapsedT });
            render();
            setTimeout(() => { $("scrollArea").scrollTop = $("scrollArea").scrollHeight; }, 10);
        }
    };
    $("btnSWClear").onclick = () => { if(confirm("æ¸…é™¤ç¢¼éŒ¶ï¼Ÿ")) { swData=[]; elapsedT=0; $("swDisplay").innerText="00:00.00"; render(); }};

    /* æ¸²æŸ“ */
    function render() {
        const list = currentMode === "manual" ? manualData : swData;
        const body = $("tbody");
        body.innerHTML = "";

        if (list.length === 0) {
            body.innerHTML = `<tr><td colspan="5" style="padding:40px; color:#999;">å°šç„¡æ•¸æ“š</td></tr>`;
            return;
        }

        list.forEach((item, i) => {
            const lap = i === 0 ? item.total : item.total - list[i-1].total;
            let dStr = "-", dCls = "";
            if(i > 0) {
                const prevLap = (i === 1) ? list.total : (list[i-1].total - list[i-2].total);
                const diff = lap - prevLap;
                dStr = (diff > 0 ? "+" : "") + diff.toFixed(2);
                dCls = diff > 0 ? "diff-plus" : "diff-minus";
            }

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${i+1}</td>
                <td style="color:var(--blue); font-weight:700;">${fmt(item.total)}</td>
                <td>${fmt(lap)}</td>
                <td class="${dCls}">${dStr}</td>
                <td class="del-cell"><button class="btn-del" onclick="remove(${item.id})">âˆ’</button></td>
            `;
            body.appendChild(tr);
        });
    }

    // è®“ JS å‡½æ•¸å¯ä»¥åœ¨ HTML ä¸­è¢«èª¿ç”¨
    window.remove = (id) => {
        if(currentMode === "manual") manualData = manualData.filter(x => x.id !== id);
        else swData = swData.filter(x => x.id !== id);
        render();
    };

    function fmt(s) {
        const m = Math.floor(s/60);
        const ss = (s%60).toFixed(2).padStart(5,"0");
        return `${String(m).padStart(2,"0")}:${ss}`;
    }

    updateView();
</script>
</body>
</html>
