<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>專業分段記錄器 2026 穩定版</title>
    <style>
        :root {
            --m-bg: #f5f2ed;
            --m-panel: #ffffff;
            --m-text: #3d405b;
            --m-primary: #e07a5f;
            --m-secondary: #81b29a;
            --m-accent: #5b9bd5;
            --m-orange: #f39c12;
            --m-red: #e74c3c;
            --m-green: #2ecc71;
        }

        html, body { 
            margin: 0; padding: 0; height: 100dvh; width: 100%; overflow: hidden; background: var(--m-bg); 
            user-select: none; font-family: -apple-system, system-ui, sans-serif; 
            touch-action: manipulation; /* 瀏覽器層級防止雙擊縮放 */
        }

        .app-container { display: flex; flex-direction: column; height: 100dvh; width: 100%; max-width: 800px; margin: 0 auto; }

        header { padding: calc(12px + env(safe-area-inset-top)) 20px 5px; flex-shrink: 0; display: flex; align-items: baseline; gap: 10px; }
        h1 { font-size: 1.1rem; margin: 0; color: var(--m-text); }
        .tip { font-size: 0.7rem; color: #9a8c98; }

        .tabs { display: flex; background: #e0dbd5; border-radius: 10px; padding: 2px; margin: 5px 15px; height: 34px; flex-shrink: 0; }
        .tabs button { flex: 1; border: none; border-radius: 8px; font-size: 13px; font-weight: 600; background: transparent; color: #6d6875; cursor: pointer; }
        .tabs button.active { background: #fff; color: var(--m-primary); box-shadow: 0 1px 4px rgba(0,0,0,0.08); }

        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 0 15px 10px; gap: 8px; }
        .table-container { flex: 1; background: var(--m-panel); border-radius: 18px; overflow-y: auto; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #faf9f7; position: sticky; top: 0; z-index: 5; padding: 8px 5px; font-size: 12px; color: #9a8c98; border-bottom: 1px solid #eee; }
        td { padding: 5px; text-align: center; font-size: 15px; border-bottom: 1px solid #fcfcfc; height: 38px; color: var(--m-text); }

        .control-panel { background: #fff; border-radius: 20px; padding: 10px 15px calc(10px + env(safe-area-inset-bottom)); flex-shrink: 0; box-shadow: 0 -4px 15px rgba(0,0,0,0.05); }
        .section { display: none; }
        .section.active { display: block; }

        /* 碼錶：大字黑體、等寬、不晃動 */
        .sw-view { text-align: center; padding: 5px 0; }
        #swDisplay { 
            font-family: "Courier New", Courier, monospace;
            font-size: clamp(3.5rem, 13vw, 4.8rem); 
            font-weight: 800; 
            font-variant-numeric: tabular-nums;
            color: #000000;
            letter-spacing: -2px;
        }

        /* 縮小輸入區 */
        .time-box { display: flex; justify-content: center; align-items: center; margin-bottom: 8px; }
        .time-input { width: 60px; height: 40px; line-height: 40px; font-size: 26px; font-weight: 700; text-align: center; border: 1.5px solid #eee; border-radius: 8px; background: #fafafa; }
        .time-input.active { border-color: var(--m-primary); background: #fff; }
        .sep { margin: 0 4px; font-size: 18px; color: #ddd; }

        .actions { display: flex; gap: 8px; margin-bottom: 8px; }
        .actions button { flex: 1; padding: 10px; border: none; border-radius: 10px; font-size: 14px; font-weight: 700; color: #fff; }

        /* 碼錶四鍵 */
        .sw-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 5px; }
        .sw-actions button { padding: 12px; border: none; border-radius: 10px; font-size: 14px; font-weight: 700; color: #fff; cursor: pointer; }
        .btn-start { background: var(--m-green); }
        .btn-pause { background: var(--m-orange); }
        .btn-lap { background: var(--m-accent); }
        .btn-stop { background: var(--m-red); }
        .btn-lock { opacity: 0.3; pointer-events: none; }

        /* 縮小鍵盤 */
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .keypad button { padding: 10px; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; background: #fdfcfb; border: 1px solid #eee; }
        .keypad .k-del { background: #f2cc8f; color: #fff; border: none; }
        .keypad .k-ok { background: var(--m-primary); color: #fff; border: none; }

        .btn-del-row { width: 24px; height: 24px; border-radius: 50%; border: none; background: #fff0ed; color: var(--m-red); font-weight: bold; cursor: pointer; }
        .btn-clear-footer { width: 100%; padding: 5px; border: none; background: none; color: #9a8c98; font-size: 11px; cursor: pointer; }

        @media (min-width: 768px) { .main-content { flex-direction: row; } .table-container { flex: 1.3; } .control-panel { flex: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>分段記錄器</h1>
        <div class="tip">點擊 "−" 刪除 • 第 9 筆起開啟捲動</div>
    </header>

    <div class="tabs">
        <button id="tabManual" class="active">手動輸入</button>
        <button id="tabSW">碼錶計時</button>
    </div>

    <div class="main-content">
        <div class="table-container" id="scrollArea">
            <table>
                <thead>
                    <tr>
                        <th style="width:12%">段</th>
                        <th style="width:32%">總時間</th>
                        <th style="width:25%">分段</th>
                        <th style="width:18%">秒差</th>
                        <th style="width:13%"></th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <div class="control-panel">
            <div id="manualPanel" class="section active">
                <div class="time-box">
                    <div id="m_min" class="time-input active">00</div><span class="sep">:</span>
                    <div id="m_sec" class="time-input">00</div><span class="sep">.</span>
                    <div id="m_ms" class="time-input">00</div>
                </div>
                <div class="actions">
                    <button id="btnManualSave" style="background:var(--m-primary)">新增紀錄</button>
                    <button id="btnManualClear" style="background:#9a8c98">清空</button>
                </div>
                <div class="keypad">
                    <button class="k-num">7</button><button class="k-num">8</button><button class="k-num">9</button>
                    <button class="k-num">4</button><button class="k-num">5</button><button class="k-num">6</button>
                    <button class="k-num">1</button><button class="k-num">2</button><button class="k-num">3</button>
                    <button class="k-del" id="keyDel">⌫</button>
                    <button class="k-num">0</button>
                    <button class="k-ok" id="keySave">✓</button>
                </div>
            </div>

            <div id="swPanel" class="section">
                <div class="sw-view">
                    <div id="swDisplay">00:00.00</div>
                </div>
                <div class="sw-actions">
                    <button id="swStart" class="btn-start">開始</button>
                    <button id="swPause" class="btn-pause">暫停</button>
                    <button id="swLap" class="btn-lap">分段</button>
                    <button id="swStop" class="btn-stop">結束</button>
                </div>
                <button id="btnSWClear" class="btn-clear-footer">重置碼錶鍵</button>
            </div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let currentMode = "manual", manualData = [], swData = [];
    const fields = ["m_min", "m_sec", "m_ms"];
    let fieldIdx = 0, inputCount = 0;
    let timerState = "idling", startT = 0, elapsedT = 0, raf = null;

    /* 模式切換 */
    $("tabManual").onclick = () => { currentMode = "manual"; updateView(); };
    $("tabSW").onclick = () => { currentMode = "sw"; updateView(); };

    function updateView() {
        $("tabManual").classList.toggle("active", currentMode === "manual");
        $("tabSW").classList.toggle("active", currentMode === "sw");
        $("manualPanel").classList.toggle("active", currentMode === "manual");
        $("swPanel").classList.toggle("active", currentMode === "sw");
        render();
        updateSwBtnState();
    }

    /* 手動輸入修正 */
    fields.forEach((id, i) => { $(id).onclick = () => { fieldIdx = i; inputCount = 0; updateFocus(); }; });
    function updateFocus() { fields.forEach((id, i) => $(id).classList.toggle("active", i === fieldIdx)); }
    document.querySelectorAll(".k-num").forEach(b => {
        b.onclick = () => {
            let f = $(fields[fieldIdx]);
            if (inputCount === 0) { f.innerText = "0" + b.innerText; inputCount = 1; } 
            else { f.innerText = f.innerText.charAt(1) + b.innerText; inputCount = 0; if (fieldIdx < 2) fieldIdx++; }
            updateFocus();
        };
    });
    $("keyDel").onclick = () => { $(fields[fieldIdx]).innerText = "00"; inputCount = 0; if (fieldIdx > 0) fieldIdx--; updateFocus(); };
    const saveManual = () => {
        const t = (parseInt($("m_min").innerText)*60) + parseInt($("m_sec").innerText) + (parseInt($("m_ms").innerText)/100);
        if(t <= 0) return;
        manualData.push({ id: Date.now(), total: t });
        manualData.sort((a,b) => a.total - b.total);
        fields.forEach(id => $(id).innerText = "00");
        fieldIdx = 0; inputCount = 0; updateFocus();
        render();
    };
    $("btnManualSave").onclick = saveManual;
    $("keySave").onclick = saveManual;
    $("btnManualClear").onclick = () => { if(confirm("確定清空？")) { manualData=[]; render(); }};

    /* 碼錶修正 */
    function tick() {
        elapsedT = (performance.now() - startT) / 1000;
        const m = Math.floor(elapsedT / 60);
        const ss = (elapsedT % 60).toFixed(2).padStart(5,"0");
        $("swDisplay").innerText = `${String(m).padStart(2,"0")}:${ss}`;
        raf = requestAnimationFrame(tick);
    }

    $("swStart").onclick = () => {
        if (timerState === "stopped") return;
        if (timerState !== "running") {
            timerState = "running";
            startT = performance.now() - (elapsedT * 1000);
            tick();
            updateSwBtnState();
        }
    };

    $("swPause").onclick = () => {
        if (timerState === "running") {
            timerState = "paused";
            cancelAnimationFrame(raf);
            updateSwBtnState();
        }
    };

    $("swLap").onclick = () => {
        if ((timerState === "running" || timerState === "paused") && elapsedT > 0) {
            swData.push({ id: Date.now(), total: elapsedT });
            render();
            scrollToBottom();
        }
    };

    $("swStop").onclick = () => {
        if (timerState === "running" || timerState === "paused") {
            if (timerState === "running") cancelAnimationFrame(raf);
            timerState = "stopped";
            swData.push({ id: Date.now(), total: elapsedT });
            render();
            updateSwBtnState();
            scrollToBottom();
        }
    };

    $("btnSWClear").onclick = () => {
        if(confirm("重置碼錶並清除紀錄？")) {
            cancelAnimationFrame(raf);
            timerState = "idling"; elapsedT = 0; swData = [];
            $("swDisplay").innerText = "00:00.00";
            render(); updateSwBtnState();
        }
    };

    function updateSwBtnState() {
        $("swStart").classList.toggle("btn-lock", timerState === "running" || timerState === "stopped");
        $("swPause").classList.toggle("btn-lock", timerState !== "running");
        $("swLap").classList.toggle("btn-lock", timerState === "idling" || timerState === "stopped");
        $("swStop").classList.toggle("btn-lock", timerState === "idling" || timerState === "stopped");
    }

    function scrollToBottom() {
        setTimeout(() => { $("scrollArea").scrollTop = $("scrollArea").scrollHeight; }, 50);
    }

    /* 關鍵修正：解決 NaN 的渲染邏輯 */
    function render() {
        const list = currentMode === "manual" ? manualData : swData;
        const body = $("tbody");
        body.innerHTML = "";
        
        if (list.length === 0) {
            body.innerHTML = `<tr><td colspan="5" style="padding:40px; color:#999; font-size:13px;">尚未有紀錄</td></tr>`;
            return;
        }

        list.forEach((item, i) => {
            // 1. 分段時間 = 當前總時間 - 上一筆總時間 (確保數值有效)
            const prevTotal = (i > 0) ? list[i-1].total : 0;
            const lapTime = item.total - prevTotal;
            
            // 2. 秒差 = 當前分段 - 上一筆分段
            let diffStr = "-", diffCls = "";
            if (i > 0) {
                const prevLapTime = (i === 1) ? list[0].total : (list[i-1].total - list[i-2].total);
                const diff = lapTime - prevLapTime;
                
                if (Number.isFinite(diff)) {
                    diffStr = (diff > 0 ? "+" : "") + diff.toFixed(2);
                    diffCls = diff > 0 ? "style='color:var(--m-red); font-weight:600;'" : "style='color:var(--m-green); font-weight:600;'";
                }
            }

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${i+1}</td>
                <td style="color:var(--m-primary); font-weight:700;">${fmt(item.total)}</td>
                <td>${fmt(lapTime)}</td>
                <td ${diffCls}>${diffStr}</td>
                <td><button class="btn-del-row" onclick="removeRow(${item.id})">−</button></td>
            `;
            body.appendChild(tr);
        });
    }

    window.removeRow = (id) => {
        if(currentMode === "manual") manualData = manualData.filter(x => x.id !== id);
        else swData = swData.filter(x => x.id !== id);
        render();
    };

    function fmt(s) {
        if (!Number.isFinite(s)) return "00:00.00";
        const m = Math.floor(s/60), ss = (s%60).toFixed(2).padStart(5,"0");
        return `${String(m).padStart(2,"0")}:${ss}`;
    }

    // 防止雙擊放大的腳本
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length > 1) return; // 允許多指縮放
    }, {passive: true});

    updateView();
</script>
</body>
</html>
