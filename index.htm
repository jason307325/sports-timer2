<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>運動計時輸入</title>

<style>
body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    background:#f2f4f8;
    padding:20px;
}
.container{
    max-width:360px;
    margin:auto;
    background:#fff;
    padding:20px;
    border-radius:14px;
    box-shadow:0 4px 12px rgba(0,0,0,.1);
    text-align:center;
}
h1{margin-bottom:20px}
.time-box{
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:28px;
}
.time-box input{
    width:70px;
    font-size:28px;
    text-align:center;
    padding:6px;
}
.separator{
    margin:0 6px;
    font-weight:bold;
}
.note{
    margin-top:15px;
    font-size:14px;
    color:#666;
}
</style>
</head>

<body>
<div class="container">
<h1>⏱ 成績輸入</h1>

<div class="time-box">
    <input id="min" type="text" maxlength="2" placeholder="00">
    <span class="separator">:</span>
    <input id="sec" type="text" maxlength="2" placeholder="00">
    <span class="separator">.</span>
    <input id="ms" type="text" maxlength="2" placeholder="00">
</div>

<div class="note">
請依序輸入「分 → 秒 → 百分秒」
</div>
</div>

<script>
const min = document.getElementById("min");
const sec = document.getElementById("sec");
const ms  = document.getElementById("ms");

function onlyNumber(e){
    e.target.value = e.target.value.replace(/[^0-9]/g,'');
}

function autoJump(current, next){
    if(current.value.length === current.maxLength){
        next.focus();
    }
}

min.addEventListener("input", e=>{
    onlyNumber(e);
    autoJump(min, sec);
});

sec.addEventListener("input", e=>{
    onlyNumber(e);
    autoJump(sec, ms);
});

ms.addEventListener("input", e=>{
    onlyNumber(e);
});
</script>
</body>
</html>
