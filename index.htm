<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>å°ˆæ¥­åˆ†æ®µè¨˜éŒ„å™¨ 2026</title>
    <style>
        :root {
            --m-bg: #f5f2ed;
            --m-panel: #ffffff;
            --m-text: #4a4e69;
            --m-primary: #e07a5f;
            --m-secondary: #81b29a;
            --m-accent: #5b9bd5;
            --m-orange: #f39c12;
            --m-red: #e74c3c;
            --m-green: #27ae60;
        }

        html, body { margin: 0; padding: 0; height: 100dvh; width: 100%; overflow: hidden; background: var(--m-bg); user-select: none; font-family: -apple-system, sans-serif; }
        .app-container { display: flex; flex-direction: column; height: 100dvh; width: 100%; max-width: 850px; margin: 0 auto; box-sizing: border-box; }

        header { padding: calc(15px + env(safe-area-inset-top)) 20px 5px; flex-shrink: 0; display: flex; align-items: baseline; gap: 10px; }
        h1 { font-size: 1.2rem; margin: 0; color: var(--m-text); }
        .tip { font-size: 0.75rem; color: #9a8c98; }

        .tabs { display: flex; background: #e0dbd5; border-radius: 12px; padding: 3px; margin: 8px 20px; height: 38px; flex-shrink: 0; }
        .tabs button { flex: 1; border: none; border-radius: 10px; font-size: 14px; font-weight: 600; background: transparent; color: #6d6875; cursor: pointer; }
        .tabs button.active { background: #fff; color: var(--m-primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 0 20px 15px; gap: 10px; }
        .table-container { flex: 1; background: var(--m-panel); border-radius: 20px; overflow-y: auto; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #faf9f7; position: sticky; top: 0; z-index: 5; padding: 10px 5px; font-size: 13px; color: #9a8c98; border-bottom: 1px solid #eee; }
        td { padding: 8px 5px; text-align: center; font-size: 15px; border-bottom: 1px solid #fcfcfc; height: 40px; color: var(--m-text); }

        .control-panel { background: #fff; border-radius: 24px; padding: 15px 20px calc(15px + env(safe-area-inset-bottom)); flex-shrink: 0; box-shadow: 0 -5px 25px rgba(0,0,0,0.05); }
        .section { display: none; }
        .section.active { display: block; }

        /* ç¢¼éŒ¶é¡¯ç¤ºï¼šçµ•å°ç­‰å¯¬ä¸æ™ƒå‹• */
        .sw-view { text-align: center; padding: 10px 0; }
        #swDisplay { font-family: "Courier New", Courier, monospace; font-size: clamp(2.8rem, 11vw, 4.2rem); font-weight: 800; font-variant-numeric: tabular-nums; color: var(--m-primary); letter-spacing: -1px; margin: 0; }

        /* æ‰‹å‹•æ¨¡å¼è¼¸å…¥ */
        .time-box { display: flex; justify-content: center; align-items: center; margin-bottom: 12px; }
        .time-input { width: 70px; height: 48px; line-height: 48px; font-size: 30px; font-weight: 700; text-align: center; border: 2px solid #eee; border-radius: 12px; background: #fafafa; }
        .time-input.active { border-color: var(--m-primary); background: #fff; }
        .sep { margin: 0 8px; font-size: 24px; color: #ddd; }

        /* ç¢¼éŒ¶å››éµæ’åˆ— */
        .sw-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .sw-actions button { padding: 14px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; color: #fff; cursor: pointer; }
        .btn-start { background: var(--m-green); }
        .btn-pause { background: var(--m-orange); }
        .btn-lap { background: var(--m-accent); }
        .btn-stop { background: var(--m-red); }
        .btn-lock { opacity: 0.4; pointer-events: none; }

        /* é€šç”¨æŒ‰éˆ• */
        .actions { display: flex; gap: 10px; margin-bottom: 12px; }
        .actions button { flex: 1; padding: 14px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; color: #fff; cursor: pointer; }
        .btn-primary { background: var(--m-primary); }
        .btn-secondary { background: #9a8c98; }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .keypad button { padding: 14px; border: none; border-radius: 10px; font-size: 20px; font-weight: 600; background: #fdfcfb; border: 1px solid #eee; }
        .keypad .k-del { background: #f2cc8f; border: none; color: #fff; }
        .keypad .k-ok { background: var(--m-primary); border: none; color: #fff; }

        .btn-del-row { width: 26px; height: 26px; border-radius: 50%; border: none; background: #fff0ed; color: var(--m-red); font-weight: bold; cursor: pointer; }
        .btn-clear-footer { width: 100%; padding: 10px; border: none; background: none; color: #9a8c98; font-size: 13px; cursor: pointer; margin-top: 5px; }

        @media (min-width: 768px) { .main-content { flex-direction: row; } .table-container { flex: 1.2; } .control-panel { flex: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>åˆ†æ®µè¨˜éŒ„å™¨</h1>
        <div class="tip">é»æ“Š "âˆ’" åˆªé™¤å–®ç­†ç´€éŒ„</div>
    </header>

    <div class="tabs">
        <button id="tabManual" class="active">æ‰‹å‹•è¼¸å…¥</button>
        <button id="tabSW">ç¢¼éŒ¶è¨ˆæ™‚</button>
    </div>

    <div class="main-content">
        <div class="table-container" id="scrollArea">
            <table>
                <thead>
                    <tr>
                        <th style="width:12%">æ®µ</th>
                        <th style="width:32%">ç¸½æ™‚é–“</th>
                        <th style="width:25%">åˆ†æ®µ</th>
                        <th style="width:18%">ç§’å·®</th>
                        <th style="width:13%"></th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <div class="control-panel">
            <!-- æ‰‹å‹•æ¨¡å¼ -->
            <div id="manualPanel" class="section active">
                <div class="time-box">
                    <div id="m_min" class="time-input active">00</div><span class="sep">:</span>
                    <div id="m_sec" class="time-input">00</div><span class="sep">.</span>
                    <div id="m_ms" class="time-input">00</div>
                </div>
                <div class="actions">
                    <button id="btnManualSave" class="btn-primary">æ–°å¢ç´€éŒ„</button>
                    <button id="btnManualClear" class="btn-secondary">æ¸…ç©ºæ•¸æ“š</button>
                </div>
                <div class="keypad">
                    <button class="k-num">7</button><button class="k-num">8</button><button class="k-num">9</button>
                    <button class="k-num">4</button><button class="k-num">5</button><button class="k-num">6</button>
                    <button class="k-num">1</button><button class="k-num">2</button><button class="k-num">3</button>
                    <button class="k-del" id="keyDel">âŒ«</button>
                    <button class="k-num">0</button>
                    <button class="k-ok" id="keySave">âœ“</button>
                </div>
            </div>

            <!-- ç¢¼éŒ¶æ¨¡å¼ -->
            <div id="swPanel" class="section">
                <div class="sw-view">
                    <div id="swDisplay">00:00.00</div>
                </div>
                <div class="sw-actions">
                    <button id="swStart" class="btn-start">é–‹å§‹ / ç¹¼çºŒ</button>
                    <button id="swPause" class="btn-pause">æš«åœè¨ˆæ™‚</button>
                    <button id="swLap" class="btn-lap">åˆ†æ®µç´€éŒ„</button>
                    <button id="swStop" class="btn-stop">çµæŸä¸¦è¨˜éŒ„</button>
                </div>
                <button id="btnSWClear" class="btn-clear-footer">ğŸ—‘ æ¸…é™¤ç¢¼éŒ¶æ•¸æ“šèˆ‡é‡ç½®é–‹å§‹éµ</button>
            </div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let currentMode = "manual", manualData = [], swData = [];
    const fields = ["m_min", "m_sec", "m_ms"];
    let fieldIdx = 0, inputCount = 0;
    
    // ç¢¼éŒ¶è®Šæ•¸
    let timerState = "idling"; // idling, running, paused, stopped
    let startT = 0, elapsedT = 0, raf = null;

    $("tabManual").onclick = () => { currentMode = "manual"; updateView(); };
    $("tabSW").onclick = () => { currentMode = "sw"; updateView(); };

    function updateView() {
        $("tabManual").classList.toggle("active", currentMode === "manual");
        $("tabSW").classList.toggle("active", currentMode === "sw");
        $("manualPanel").classList.toggle("active", currentMode === "manual");
        $("swPanel").classList.toggle("active", currentMode === "sw");
        render();
    }

    /* --- æ‰‹å‹•é‚è¼¯ --- */
    fields.forEach((id, i) => { $(id).onclick = () => { fieldIdx = i; inputCount = 0; updateFocus(); }; });
    function updateFocus() { fields.forEach((id, i) => $(id).classList.toggle("active", i === fieldIdx)); }
    document.querySelectorAll(".k-num").forEach(b => {
        b.onclick = () => {
            let f = $(fields[fieldIdx]);
            if (inputCount === 0) { f.innerText = "0" + b.innerText; inputCount = 1; } 
            else { f.innerText = f.innerText.charAt(1) + b.innerText; inputCount = 0; if (fieldIdx < 2) fieldIdx++; }
            updateFocus();
        };
    });
    $("keyDel").onclick = () => { $(fields[fieldIdx]).innerText = "00"; inputCount = 0; if (fieldIdx > 0) fieldIdx--; updateFocus(); };
    const saveManual = () => {
        const t = (parseInt($("m_min").innerText)*60) + parseInt($("m_sec").innerText) + (parseInt($("m_ms").innerText)/100);
        if(t <= 0) return;
        manualData.push({ id: Date.now(), total: t });
        manualData.sort((a,b) => a.total - b.total);
        fields.forEach(id => $(id).innerText = "00");
        fieldIdx = 0; inputCount = 0; updateFocus();
        render();
    };
    $("btnManualSave").onclick = saveManual;
    $("keySave").onclick = saveManual;
    $("btnManualClear").onclick = () => { if(confirm("ç¢ºå®šæ¸…ç©ºæ•¸æ“šï¼Ÿ")) { manualData=[]; render(); }};

    /* --- ç¢¼éŒ¶æ ¸å¿ƒé‚è¼¯ --- */
    function tick() {
        elapsedT = (performance.now() - startT) / 1000;
        const ss = (elapsedT % 60).toFixed(2).padStart(5,"0");
        $("swDisplay").innerText = `${String(Math.floor(elapsedT / 60)).padStart(2,"0")}:${ss}`;
        raf = requestAnimationFrame(tick);
    }

    $("swStart").onclick = () => {
        if (timerState === "stopped") return;
        if (timerState !== "running") {
            timerState = "running";
            startT = performance.now() - (elapsedT * 1000);
            tick();
            updateSwBtnState();
        }
    };

    $("swPause").onclick = () => {
        if (timerState === "running") {
            timerState = "paused";
            cancelAnimationFrame(raf);
            updateSwBtnState();
        }
    };

    $("swLap").onclick = () => {
        if (timerState === "running" || timerState === "paused") {
            if (elapsedT > 0) {
                swData.push({ id: Date.now(), total: elapsedT });
                render();
                setTimeout(() => { $("scrollArea").scrollTop = $("scrollArea").scrollHeight; }, 30);
            }
        }
    };

    $("swStop").onclick = () => {
        if (timerState === "running" || timerState === "paused") {
            if (timerState === "running") cancelAnimationFrame(raf);
            timerState = "stopped";
            // è‡ªå‹•ç´€éŒ„æœ€å¾Œä¸€ç­†æ™‚é–“
            swData.push({ id: Date.now(), total: elapsedT });
            render();
            updateSwBtnState();
            setTimeout(() => { $("scrollArea").scrollTop = $("scrollArea").scrollHeight; }, 30);
        }
    };

    $("btnSWClear").onclick = () => {
        if(confirm("æ¸…é™¤æ‰€æœ‰è¨ˆæ™‚ç´€éŒ„ä¸¦é‡ç½®ç¢¼éŒ¶ï¼Ÿ")) {
            cancelAnimationFrame(raf);
            timerState = "idling";
            elapsedT = 0;
            swData = [];
            $("swDisplay").innerText = "00:00.00";
            render();
            updateSwBtnState();
        }
    };

    function updateSwBtnState() {
        $("swStart").classList.toggle("btn-lock", timerState === "running" || timerState === "stopped");
        $("swPause").classList.toggle("btn-lock", timerState !== "running");
        $("swLap").classList.toggle("btn-lock", timerState === "idling" || timerState === "stopped");
        $("swStop").classList.toggle("btn-lock", timerState === "idling" || timerState === "stopped");
    }

    /* --- æ¸²æŸ“è¡¨æ ¼ --- */
    function render() {
        const list = currentMode === "manual" ? manualData : swData;
        const body = $("tbody");
        body.innerHTML = "";
        if (list.length === 0) {
            body.innerHTML = `<tr><td colspan="5" style="padding:40px; color:#9a8c98; font-size:13px;">å°šæœªæœ‰ç´€éŒ„æ•¸æ“š</td></tr>`;
            return;
        }

        list.forEach((item, i) => {
            const lapTime = (i === 0) ? item.total : (item.total - list[i-1].total);
            let diffStr = "-", diffCls = "";
            if (i > 0) {
                const prevLapTime = (i === 1) ? list[0].total : (list[i-1].total - list[i-2].total);
                const diff = lapTime - prevLapTime;
                diffStr = (diff > 0 ? "+" : "") + diff.toFixed(2);
                diffCls = diff > 0 ? "style='color:var(--m-red); font-weight:600;'" : "style='color:var(--m-green); font-weight:600;'";
            }
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${i+1}</td><td style="color:var(--m-primary); font-weight:700;">${fmt(item.total)}</td><td>${fmt(lapTime)}</td><td ${diffCls}>${diffStr}</td><td><button class="btn-del-row" onclick="removeRow(${item.id})">âˆ’</button></td>`;
            body.appendChild(tr);
        });
    }

    window.removeRow = (id) => {
        if(currentMode === "manual") manualData = manualData.filter(x => x.id !== id);
        else swData = swData.filter(x => x.id !== id);
        render();
    };

    function fmt(s) {
        const m = Math.floor(s/60), ss = (s%60).toFixed(2).padStart(5,"0");
        return `${String(m).padStart(2,"0")}:${ss}`;
    }

    updateView();
    updateSwBtnState();
</script>
</body>
</html>
