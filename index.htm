<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>è³ªæ„Ÿåˆ†æ®µè¨˜éŒ„å™¨ 2026</title>
    <style>
        :root {
            --m-bg: #f4f1de; /* è«è˜­è¿ªæ·ºç±³ */
            --m-panel: #ffffff;
            --m-text: #3d405b;
            --m-primary: #e07a5f; /* è«è˜­è¿ªçŠç‘š */
            --m-secondary: #81b29a; /* è«è˜­è¿ªç¶  */
            --m-accent: #f2cc8f; /* è«è˜­è¿ªé»ƒ */
            --m-red: #e07a5f;
            --m-green: #81b29a;
        }

        html, body { 
            margin: 0; padding: 0; height: 100dvh; width: 100%;
            overflow: hidden; background: var(--m-bg); 
            user-select: none; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }

        .app-container {
            display: flex; flex-direction: column;
            height: 100dvh; width: 100%; max-width: 800px;
            margin: 0 auto; box-sizing: border-box;
        }

        header { 
            padding: calc(15px + env(safe-area-inset-top)) 20px 5px;
            flex-shrink: 0; display: flex; align-items: baseline; gap: 10px;
        }
        h1 { font-size: 1.3rem; margin: 0; color: var(--m-text); letter-spacing: 1px; }
        .tip { font-size: 0.75rem; color: #8d99ae; }

        .tabs { 
            display: flex; background: #e0e0e0; border-radius: 12px; padding: 3px; 
            margin: 8px 20px; height: 38px; flex-shrink: 0;
        }
        .tabs button { flex: 1; border: none; border-radius: 10px; font-size: 14px; font-weight: 600; background: transparent; color: #6d6875; cursor: pointer; }
        .tabs button.active { background: #fff; color: var(--m-primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .main-content {
            flex: 1; display: flex; flex-direction: column;
            overflow: hidden; padding: 0 20px 15px; gap: 10px;
        }

        .table-container {
            flex: 1; background: var(--m-panel); border-radius: 20px;
            overflow-y: auto; border: 1px solid #ddd;
        }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { 
            background: #fdfcfb; position: sticky; top: 0; z-index: 5;
            padding: 10px 5px; font-size: 13px; color: #9a8c98; border-bottom: 1px solid #eee;
        }
        td { padding: 8px 5px; text-align: center; font-size: 16px; border-bottom: 1px solid #f9f9f9; height: 42px; color: var(--m-text); }

        .control-panel {
            background: #fff; border-radius: 24px;
            padding: 15px 20px calc(15px + env(safe-area-inset-bottom));
            flex-shrink: 0; box-shadow: 0 -5px 25px rgba(0,0,0,0.05);
        }
        .section { display: none; }
        .section.active { display: block; }

        .time-box { display: flex; justify-content: center; align-items: center; margin-bottom: 12px; }
        .time-input { 
            width: 75px; height: 50px; line-height: 50px; font-size: 32px; 
            font-weight: 700; text-align: center; border: 2px solid #eee; 
            border-radius: 12px; background: #fafafa; color: var(--m-text);
        }
        .time-input.active { border-color: var(--m-primary); background: #fff; box-shadow: 0 0 12px rgba(224, 122, 95, 0.2); }
        .sep { margin: 0 8px; font-size: 24px; color: #ddd; }

        .actions { display: flex; gap: 12px; margin-bottom: 12px; }
        .actions button { 
            flex: 1; padding: 14px; border: none; border-radius: 12px; 
            font-size: 16px; font-weight: 700; color: #fff; cursor: pointer;
        }
        .btn-primary { background: var(--m-primary); }
        .btn-secondary { background: #8d99ae; }
        .btn-accent { background: var(--m-secondary); }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .keypad button { 
            padding: 14px; border: none; border-radius: 12px; font-size: 22px; 
            font-weight: 500; background: #fdfcfb; color: var(--m-text); border: 1px solid #eee;
        }
        .keypad .k-del { background: #f2cc8f; border: none; color: #fff; }
        .keypad .k-ok { background: var(--m-primary); border: none; color: #fff; }

        /* ä¿®æ­£æ™ƒå‹•ï¼šä½¿ç”¨ç­‰å¯¬å­—é«”èˆ‡å›ºå®šæ•¸ä½ä½ˆå±€ */
        .sw-view { text-align: center; padding: 10px 0; }
        #swDisplay { 
            font-family: "Courier New", Courier, monospace;
            font-size: 3.8rem; font-weight: 800; font-variant-numeric: tabular-nums; 
            color: var(--m-text); letter-spacing: -1px;
        }

        .btn-del-row { 
            width: 28px; height: 28px; border-radius: 50%; border: none; 
            background: #fff1f0; color: var(--m-red); font-weight: bold; cursor: pointer;
        }

        @media (min-width: 768px) {
            .main-content { flex-direction: row; align-items: flex-start; }
            .table-container { flex: 1.3; height: 100%; }
            .control-panel { flex: 1; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>åˆ†æ®µè¨˜éŒ„å™¨</h1>
        <div class="tip">é»æ“Š "âˆ’" å³å¯åˆªé™¤ç´€éŒ„</div>
    </header>

    <div class="tabs">
        <button id="tabManual" class="active">æ‰‹å‹•è¼¸å…¥æ¨¡å¼</button>
        <button id="tabSW">ç¢¼éŒ¶è¨ˆæ™‚æ¨¡å¼</button>
    </div>

    <div class="main-content">
        <div class="table-container" id="scrollArea">
            <table>
                <thead>
                    <tr>
                        <th style="width:12%">æ®µ</th>
                        <th style="width:32%">ç¸½æ™‚é–“</th>
                        <th style="width:25%">åˆ†æ®µ</th>
                        <th style="width:18%">ç§’å·®</th>
                        <th style="width:13%"></th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <div class="control-panel">
            <div id="manualPanel" class="section active">
                <div class="time-box">
                    <div id="m_min" class="time-input active">00</div><span class="sep">:</span>
                    <div id="m_sec" class="time-input">00</div><span class="sep">.</span>
                    <div id="m_ms" class="time-input">00</div>
                </div>
                <div class="actions">
                    <button id="btnManualSave" class="btn-primary">æ–°å¢ç´€éŒ„</button>
                    <button id="btnManualClear" class="btn-secondary">æ¸…ç©º</button>
                </div>
                <div class="keypad">
                    <button class="k-num">7</button><button class="k-num">8</button><button class="k-num">9</button>
                    <button class="k-num">4</button><button class="k-num">5</button><button class="k-num">6</button>
                    <button class="k-num">1</button><button class="k-num">2</button><button class="k-num">3</button>
                    <button class="k-del" id="keyDel">âŒ«</button>
                    <button class="k-num">0</button>
                    <button class="k-ok" id="keySave">âœ“</button>
                </div>
            </div>

            <div id="swPanel" class="section">
                <div class="sw-view">
                    <div id="swDisplay">00:00.00</div>
                </div>
                <div class="actions">
                    <button id="swStart" class="btn-primary">â–¶ é–‹å§‹</button>
                    <button id="swLap" class="btn-accent">â± åˆ†æ®µ</button>
                    <button id="swStop" class="btn-secondary">â¹ åœæ­¢</button>
                </div>
                <button id="btnSWClear" style="width:100%; padding:10px; border:none; background:none; color:#8d99ae; font-size:13px; cursor:pointer;">ğŸ—‘ æ¸…é™¤ç¢¼éŒ¶æ•¸æ“š</button>
            </div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let currentMode = "manual", manualData = [], swData = [];
    const fields = ["m_min", "m_sec", "m_ms"];
    let fieldIdx = 0, inputCount = 0;
    let timerRun = false, startT = 0, elapsedT = 0, raf = null;

    $("tabManual").onclick = () => { currentMode = "manual"; updateView(); };
    $("tabSW").onclick = () => { currentMode = "sw"; updateView(); };

    function updateView() {
        $("tabManual").classList.toggle("active", currentMode === "manual");
        $("tabSW").classList.toggle("active", currentMode === "sw");
        $("manualPanel").classList.toggle("active", currentMode === "manual");
        $("swPanel").classList.toggle("active", currentMode === "sw");
        render();
    }

    /* æ‰‹å‹•è¼¸å…¥ */
    fields.forEach((id, i) => { $(id).onclick = () => { fieldIdx = i; inputCount = 0; updateFocus(); }; });
    function updateFocus() { fields.forEach((id, i) => $(id).classList.toggle("active", i === fieldIdx)); }

    document.querySelectorAll(".k-num").forEach(b => {
        b.onclick = () => {
            let f = $(fields[fieldIdx]);
            if (inputCount === 0) { f.innerText = "0" + b.innerText; inputCount = 1; } 
            else { f.innerText = f.innerText.charAt(1) + b.innerText; inputCount = 0; if (fieldIdx < 2) fieldIdx++; }
            updateFocus();
        };
    });

    $("keyDel").onclick = () => { $(fields[fieldIdx]).innerText = "00"; inputCount = 0; if (fieldIdx > 0) fieldIdx--; updateFocus(); };

    const saveManual = () => {
        const t = (parseInt($("m_min").innerText)*60) + parseInt($("m_sec").innerText) + (parseInt($("m_ms").innerText)/100);
        if(t <= 0) return;
        manualData.push({ id: Date.now(), total: t });
        manualData.sort((a,b) => a.total - b.total);
        fields.forEach(id => $(id).innerText = "00");
        fieldIdx = 0; inputCount = 0; updateFocus();
        render();
    };
    $("btnManualSave").onclick = saveManual;
    $("keySave").onclick = saveManual;
    $("btnManualClear").onclick = () => { if(confirm("ç¢ºå®šæ¸…ç©ºï¼Ÿ")) { manualData=[]; render(); }};

    /* ç¢¼éŒ¶é‚è¼¯ */
    function tick() {
        elapsedT = (performance.now() - startT) / 1000;
        const m = Math.floor(elapsedT / 60), ss = (elapsedT % 60).toFixed(2).padStart(5,"0");
        $("swDisplay").innerText = `${String(m).padStart(2,"0")}:${ss}`;
        raf = requestAnimationFrame(tick);
    }
    $("swStart").onclick = () => { if(!timerRun){ timerRun=true; startT=performance.now()-(elapsedT*1000); tick(); }};
    $("swStop").onclick = () => { timerRun=false; cancelAnimationFrame(raf); };
    $("swLap").onclick = () => {
        if(elapsedT > 0) {
            swData.push({ id: Date.now(), total: elapsedT });
            render();
            setTimeout(() => { $("scrollArea").scrollTop = $("scrollArea").scrollHeight; }, 30);
        }
    };
    $("btnSWClear").onclick = () => { if(confirm("æ¸…é™¤ï¼Ÿ")) { swData=[]; elapsedT=0; $("swDisplay").innerText="00:00.00"; render(); }};

    /* æ¸²æŸ“åˆ—è¡¨ - ä¿®æ­£ NaN èˆ‡ç§’å·®é‚è¼¯ */
    function render() {
        const list = currentMode === "manual" ? manualData : swData;
        const body = $("tbody");
        body.innerHTML = "";
        if (list.length === 0) {
            body.innerHTML = `<tr><td colspan="5" style="padding:40px; color:#999; font-size:13px;">å°šæœªæœ‰ç´€éŒ„</td></tr>`;
            return;
        }

        list.forEach((item, i) => {
            // è¨ˆç®—åˆ†æ®µï¼šç•¶å‰ç¸½æ™‚é–“ - å‰ä¸€ç­†ç¸½æ™‚é–“
            const lapTime = (i === 0) ? item.total : (item.total - list[i-1].total);
            
            // è¨ˆç®—ç§’å·®ï¼šç•¶å‰åˆ†æ®µ - å‰ä¸€ç­†åˆ†æ®µ
            let diffStr = "-", diffCls = "";
            if (i > 0) {
                const prevLapTime = (i === 1) ? list[0].total : (list[i-1].total - list[i-2].total);
                const diff = lapTime - prevLapTime;
                if (!isNaN(diff)) {
                    diffStr = (diff > 0 ? "+" : "") + diff.toFixed(2);
                    diffCls = diff > 0 ? "style='color:var(--m-red); font-weight:600;'" : "style='color:var(--m-green); font-weight:600;'";
                }
            }

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${i+1}</td>
                <td style="color:var(--m-primary); font-weight:700;">${fmt(item.total)}</td>
                <td>${fmt(lapTime)}</td>
                <td ${diffCls}>${diffStr}</td>
                <td><button class="btn-del-row" onclick="removeRow(${item.id})">âˆ’</button></td>
            `;
            body.appendChild(tr);
        });
    }

    window.removeRow = (id) => {
        if(currentMode === "manual") manualData = manualData.filter(x => x.id !== id);
        else swData = swData.filter(x => x.id !== id);
        render();
    };

    function fmt(s) {
        if (isNaN(s)) return "00:00.00";
        const m = Math.floor(s/60), ss = (s%60).toFixed(2).padStart(5,"0");
        return `${String(m).padStart(2,"0")}:${ss}`;
    }

    updateView();
</script>
</body>
</html>
